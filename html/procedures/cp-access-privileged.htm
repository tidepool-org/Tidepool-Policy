<h3>Privileged Access</h3>
<p>Privileged users must first access systems using standard, unique user accounts
before elevating the privilege or switching to privileged users and performing
privileged tasks.  Examples include:</p>
<ul>
<li><code>sudo</code> in Linux/macOS</li>
<li><code>Run as Administrator</code> in Windows</li>
<li><code>Assume role</code> in AWS</li>
</ul>
